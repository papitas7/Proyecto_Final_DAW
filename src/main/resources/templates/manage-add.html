<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Agregar Usuario</h3>
    </div>

    <form th:action="@{/manage/add-confirm}" th:object="${userDetailDto}" method="post">

        <div class="mb-3 row">
            <label for="username" class="col-sm-2">Usuario</label>
            <div class="col-sm-9">
                <input type="text" id="username" class="form-control" th:field="*{username}" placeholder="Nombre de usuario">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password" class="col-sm-2">Contrase침a</label>
            <div class="col-sm-9">
                <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Contrase침a">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-2">Correo Electr칩nico</label>
            <div class="col-sm-9">
                <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Correo electr칩nico">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2">Nombre</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}" placeholder="Primer nombre">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2">Apellido</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}" placeholder="Apellido">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="role" class="col-sm-2">Rol</label>
            <div class="col-sm-9">
                <select id="role" class="form-control" th:field="*{role}">
                    <option value="ADMIN">Administrador</option>
                    <option value="OPERATOR">Operador</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="btnGuardar" class="col-sm-2"></label>
            <div class="col-sm-9">
                <button type="submit" id="btnGuardar" class="btn btn-success w-25">Guardar</button>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="btnRegresar" class="col-sm-2"></label>
            <div class="col-sm-9">
                <button type="button" id="btnRegresar" class="btn btn-primary w-25"
                        onclick="location.href='/manage/start'">
                    Regresar
                </button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
