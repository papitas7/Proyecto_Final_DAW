<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Disco</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .icon {
      color: #0d6efd;
      margin-right: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card p-4">
    <!-- Título principal -->
    <div class="d-flex align-items-center mb-4">
      <h1 class="me-2"><i class="fa-solid fa-compact-disc icon"></i>Detalle del Disco</h1>
    </div>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <p th:text="${error}"></p>
    </div>

    <!-- Detalle del Disco -->
    <div th:if="${disco}">
      <h2 class="mb-4 text-primary">
        <i class="fa-solid fa-music me-2"></i><span th:text="${disco.nombre}"></span>
      </h2>
      <ul class="list-unstyled">
        <li>
          <i class="fa-solid fa-user icon"></i><strong>Artista:</strong>
          <span th:text="${disco.artista}"></span>
        </li>
        <li>
          <i class="fa-solid fa-building icon"></i><strong>Discográfica:</strong>
          <span th:text="${disco.discografica}"></span>
        </li>
        <li>
          <i class="fa-solid fa-calendar icon"></i><strong>Año:</strong>
          <span th:text="${disco.anio}"></span>
        </li>
        <li>
          <i class="fa-solid fa-tag icon"></i><strong>Precio:</strong>
          <span th:text="${disco.precio}"></span>
        </li>
        <li>
          <i class="fa-solid fa-music icon"></i><strong>Género:</strong>
          <span th:text="${disco.genero.nombre}"></span>
        </li>
      </ul>
    </div>

    <!-- Botón de regreso -->
    <div class="mt-4">
      <a href="/disk" class="btn btn-primary">
        <i class="fa-solid fa-arrow-left me-2"></i>Regresar a la lista de discos
      </a>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
