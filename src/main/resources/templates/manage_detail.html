<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Detalle de Usuario</h3>
    </div>

    <form th:object="${userDetail}">

        <div class="mb-3 row">
            <label for="id" class="col-sm-2">ID</label>
            <div class="col-sm-9">
                <input type="text" readonly id="id" class="form-control" th:field="*{id}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="username" class="col-sm-2">Usuario</label>
            <div class="col-sm-9">
                <input type="text" readonly id="username" class="form-control" th:field="*{username}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password" class="col-sm-2">Contraseña</label>
            <div class="col-sm-9">
                <input type="text" readonly id="password" class="form-control" th:field="*{password}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-2">Correo Electrónico</label>
            <div class="col-sm-9">
                <input type="text" readonly id="email" class="form-control" th:field="*{email}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2">Nombre</label>
            <div class="col-sm-9">
                <input type="text" readonly id="firstName" class="form-control" th:field="*{firstName}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2">Apellido</label>
            <div class="col-sm-9">
                <input type="text" readonly id="lastName" class="form-control" th:field="*{lastName}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="role" class="col-sm-2">Rol</label>
            <div class="col-sm-9">
                <input type="text" readonly id="role" class="form-control" th:field="*{role}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="createdAt" class="col-sm-2">Fecha de Creación</label>
            <div class="col-sm-9">
                <input type="text" readonly id="createdAt" class="form-control" th:field="*{createdAt}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="updatedAt" class="col-sm-2">Última Actualización</label>
            <div class="col-sm-9">
                <input type="text" readonly id="updatedAt" class="form-control" th:field="*{updatedAt}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="btnRegresar" class="col-sm-2"></label>
            <div class="col-sm-9">
                <button type="button" id="btnRegresar" class="btn btn-primary w-25"
                        onclick="location.href='/manage/start'">
                    Regresar
                </button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
