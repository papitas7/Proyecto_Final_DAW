<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Discos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .table-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #495057;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="table-container">
        <!-- Título -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fa-solid fa-record-vinyl me-2"></i>Lista de Discos</h1>
            <a href="#" class="btn btn-primary"><i class="fa-solid fa-plus me-1"></i>Agregar Disco</a>
        </div>

        <!-- Error -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <!-- Tabla -->
        <table class="table table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Artista</th>
                <th>Género</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="disco : ${discos}">
                <td th:text="${disco.id}"></td>
                <td th:text="${disco.nombre}"></td>
                <td th:text="${disco.artista}"></td>
                <td th:text="${disco.genero.nombre}"></td>
                <td th:text="${disco.precio}"></td>
                <td>
                    <a th:href="@{/disk/{id}(id=${disco.id})}" class="btn btn-info btn-sm">
                        <i class="fa-solid fa-eye me-1"></i>Ver Detalles
                    </a>
                    <!-- Botones de acción con tamaño ajustado y estilo centrado -->
                    <a th:href="@{/disk/editar/{id}(id=${disco.id})}" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil-square"></i> Editar
                    </a> |
                    <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                            th:data-bs-target="'#deleteModal_' + ${disco.id}">
                        <i class="bi bi-trash-fill"></i> Eliminar
                    </button>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal de confirmación de eliminación -->
<div th:each="disco : ${discos}"
     th:id="'deleteModal_' + ${disco.id}"
     class="modal fade" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirmación de Eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar el usuario con el nombre <b th:text="${disco.firstName()} + ' ' + ${disco.lastName()}"></b>?
            </div>
            <div class="modal-footer">
                <!-- Botón para confirmar eliminación -->
                <a th:href="@{/manage/delete/{id}(id=${disco.id})}" class="btn btn-danger">
                    Confirmar
                </a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
