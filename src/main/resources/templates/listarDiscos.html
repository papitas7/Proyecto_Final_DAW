<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Discos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .table-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #495057;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="table-container">
        <!-- Título -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fa-solid fa-record-vinyl me-2"></i>Lista de Discos</h1>
            <a href="#" class="btn btn-primary"><i class="fa-solid fa-plus me-1"></i>Agregar Disco</a>
        </div>

        <!-- Error -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <!-- Tabla -->
        <table class="table table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Artista</th>
                <th>Género</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="disco : ${discos}">
                <td th:text="${disco.id}"></td>
                <td th:text="${disco.nombre}"></td>
                <td th:text="${disco.artista}"></td>
                <td th:text="${disco.genero.nombre}"></td>
                <td th:text="${disco.precio}"></td>
                <td>
                    <a th:href="@{/disk/{id}(id=${disco.id})}" class="btn btn-info btn-sm">
                        <i class="fa-solid fa-eye me-1"></i>Ver Detalles
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
