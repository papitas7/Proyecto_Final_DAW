<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Autenticación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://img2.wallspic.com/previews/7/7/7/8/7/178777/178777-amoled-ambiente-ecorregion-naturaleza-afterglow-550x310.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco transparente */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .alert {
            background-color: rgba(255, 255, 255, 0.7); /* Fondo de alerta transparente */
            border-radius: 5px;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.7); /* Color de alerta de error */
        }

        .alert-warning {
            background-color: rgba(255, 193, 7, 0.7); /* Color de alerta de cierre de sesión */
        }

        .input-group-text {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container" style="width: 400px;">

    <div class="mt-3 mb-3 text-center">
        <h2><i class="bi bi-shield-lock"></i> Autenticación</h2>
    </div>

    <!-- Mensaje de error en caso de que falle el login -->
    <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${param.error}">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        Usuario o contraseña inválidos.
    </div>

    <!-- Mensaje si el usuario ha cerrado sesión exitosamente -->
    <div class="alert alert-warning d-flex align-items-center" role="alert" th:if="${param.logout}">
        <i class="bi bi-info-circle-fill me-2"></i>
        Usted ha cerrado sesión satisfactoriamente.
    </div>

    <form th:action="@{/manage/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-50">
                <i class="bi bi-box-arrow-in-right"></i> Ingresar
            </button>
        </div>
    </form>

</div>

</body>
</html>
