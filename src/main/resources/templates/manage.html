<!DOCTYPE html>
<html lang="es" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Gestión de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>


<div class="container">

    <div class="row">

        <div class="col-md-7 mt-3 mb-2">
            <h2>Gestión de usuarios</h2>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center bg-light p-3 rounded shadow-sm border">
                    <!-- Columna izquierda con el mensaje de bienvenida y el indicador de estado -->
                    <div class="d-flex align-items-center">
                        <!-- Ícono de usuario -->
                        <i class="bi bi-person-circle fs-5 me-3"></i>

                        <!-- Nombre del usuario autenticado y nivel de rol -->
                        <div class="d-flex flex-column align-items-start">
                            <span class="fs-5">Bienvenido, <span th:text="${#authentication.name}">Usuario</span></span>

                            <!-- Texto que muestra el nivel de privilegio como un botón visual, pero no interactivo -->
                            <span>
                        Nivel de Privilegio:
                        <span class="btn btn-info mt-2 fs-5" style="pointer-events: none;" th:text="${#authentication.authorities[0].toString().replace('ROLE_', '')}">Usuario</span>
                    </span>
                        </div>
                    </div>

                    <!-- Columna derecha con los botones -->
                    <div>
                        <form th:action="@{/manage/logout}" method="post">
                            <!-- Ver Discos y Agregar usuario solo para ciertos roles -->
                            <span sec:authorize="hasAnyRole('ADMIN', 'OPERATOR')">
                        <button type="button" class="btn btn-primary mt-3" onclick="location.href='/disk'">
                            <i class="bi bi-cd fs-5 me-2"></i> Ver Discos
                        </button>
                    </span>

                            <span sec:authorize="hasRole('ADMIN')">
                        <button type="button" class="btn btn-primary mt-3" onclick="location.href='/manage/add'">
                            <i class="bi bi-person-plus fs-5 me-2"></i> Agregar usuario
                        </button>
                    </span>

                            <!-- Botón para cerrar sesión -->
                            <button type="submit" class="btn btn-danger mt-3">
                                <i class="bi bi-box-arrow-right fs-5 me-2"></i> Cerrar sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <br/>

    <table class="table table-striped table-hover table-bordered">
        <tr>
            <th class="text-center">Código</th>
            <th class="text-center">Nombres</th>
            <th class="text-center">Apellidos</th>
            <th class="text-center">Email</th>
            <th class="text-center">Acciones</th>
        </tr>
        <tr th:each="user : ${users}">
            <td>
                <a th:href="@{/manage/detail/{id}(id=${user.id})}" th:text="${user.id}"></a>
            </td>
            <td th:text="${user.firstName()}"></td>
            <td th:text="${user.lastName()}"></td>
            <td th:text="${user.email()}"></td>
            <td class="text-center">
                <!-- Botones de acción con tamaño ajustado y estilo centrado -->
                <a th:href="@{/manage/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil-square"></i> Editar
                </a> |
                <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                        th:data-bs-target="'#deleteModal_' + ${user.id}">
                    <i class="bi bi-trash-fill"></i> Eliminar
                </button>
            </td>
        </tr>
    </table>



    <!-- Modal de confirmación de eliminación -->
    <div th:each="user : ${users}"
         th:id="'deleteModal_' + ${user.id}"
         class="modal fade" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmación de Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar el usuario con el nombre <b th:text="${user.firstName()} + ' ' + ${user.lastName()}"></b>?
                </div>
                <div class="modal-footer">
                    <!-- Botón para confirmar eliminación -->
                    <a th:href="@{/manage/delete/{id}(id=${user.id})}" class="btn btn-danger">
                        Confirmar
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
